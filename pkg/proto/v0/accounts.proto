syntax = "proto3";

package settings;
option go_package = "proto";

service SettingsService {
    rpc Set(Record) returns (Record);
    rpc Get(Query) returns (Record);
}

message Record {
    string key = 1;
    Settings payload = 2;
}

message Settings {
    string theme = 2;
}

message Query {
    string id = 1;
}
