syntax = "proto3";

package ocis.messages.search.v0;

option go_package = "github.com/owncloud/ocis/protogen/gen/ocis/messages/search/v0";

message Match {
	// key of the recorda
	string key = 1;
	// value in the record
	bytes value = 2;
	// time.Duration (signed int64 nanoseconds)
	int64 expiry = 3;
	// the associated metadata
	map<string,Field> metadata = 4;
}